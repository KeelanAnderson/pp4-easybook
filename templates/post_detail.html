{% extends "base.html" %}

{% block content %}


<section>
    <div class="container">
        <div class="row gx-5">
            <div class="col-lg-8">
                <h1>{{ post.title }}</h1>
                <div id="carouselExampleControls" class="carousel slide mb-3" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="{{ post.featured_image.url }}" alt="gallery">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="..." alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="..." alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <div>
                    <h3>Services</h3>

                </div>

            </div>
            <div class="col-lg-4 bg dark">
                <div>
                <h5>Address</h5>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d25198.649940773365!2d144.96444794943216!3d-37.864238903550344!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad6686866392389%3A0x5045675218cdae0!2sSt%20Kilda%20VIC%203182!5e0!3m2!1sen!2sau!4v1680037352996!5m2!1sen!2sau" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <br>
                <div class="border-bottom">
                    <h5>About</h5>
                    <p>{{ post.content }}</p>
                </div>
                <br>
                <div class="border-bottom">
                    <h5>Contact</h5>
                    <p>Phone: {{ post.phone_number }}</p>
                    <p>Email: {{ post.email }}</p>
                </div>
                <br>
                <div class="border-bottom">
                    <h5>Opening Hours:</h5>
                    <p>Mon-Fri: 9:00-6:00pm</p>
                    <p>Sat-Sun: Closed</p>
                </div>
            </div>
        </div>
    </div>

</section>

{% endblock %}
