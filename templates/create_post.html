{% extends "base.html" %}

{% block content %}

<section class="container">
  <div class="row">
    <div class="col-md-8 my-3 offset-md-2">

      <h2>List your Business</h2>
      {% load crispy_forms_tags %}
      <form enctype="multipart/form-data" method="post" class="mb-3">
        {% csrf_token %}
        {% crispy form %}
      </form>
    </div>
  </div>
</section>

{% endblock %}
