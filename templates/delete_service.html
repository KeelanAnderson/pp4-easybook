{% extends "base.html" %}

{% block content %}

<section class="container">
  <div class="row">
    <div class="col-md-8 my-3 offset-md-2">

      <h2>Delete Service</h2>

      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-danger">Delete</button>
        <button type="cancel" class="btn btn-secondary">Cancel</button>
      </form>
    </div>
  </div>
</section>

{% endblock %}
